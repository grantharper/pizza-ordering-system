<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
</head>
<body>
	<h1>Create your pizza</h1>

	<form action="" method="post">
		<fieldset>
			Size: <select th:field="${pizza.size}">
				<option value=""></option>
				<option th:each="pizzaSize: ${pizzaSizes}"
					th:value="${pizzaSize.description}"
					th:text="${pizzaSize.description}"></option>
			</select> 
			<br /> 
			Crust Type: <select th:field="${pizza.crustType}">
				<option value=""></option>
				<option th:each="pizzaCrustType: ${pizzaCrustTypes}"
					th:value="${pizzaCrustType.description}"
					th:text="${pizzaCrustType.description}"></option>

			</select>
		</fieldset>
		<fieldset>
			Toppings:
			<div th:each="topping: ${toppings}">
				<input type="checkbox" th:value="${topping.toppingId}" th:field="${pizza.toppings}" /> 
					<label th:for="${#ids.prev('toppings')}" th:text="${topping.description}"></label>
				<br />
			</div>
		</fieldset>
		<button>Add Pizza to Order</button>
	</form>
</body>
</html>
